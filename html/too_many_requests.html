<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问过于频繁 - 请稍后再试</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .countdown-container {
            margin: 40px 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(5px);
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        .countdown-label {
            font-size: 1rem;
            margin-top: 10px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .details {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
            font-size: 0.95rem;
        }

        .details h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .details p {
            margin: 10px 0;
            padding-left: 10px;
        }

        .info {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #aaa;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4ecdc4, #556270);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-alt {
            background: linear-gradient(45deg, #556270, #2c3e50);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 5px;
            transition: width 1s linear;
        }

        #retry-button {
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .countdown {
                gap: 10px;
            }

            .countdown-item {
                min-width: 70px;
                padding: 15px;
            }

            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">!</div>
        <h1>访问过于频繁</h1>

        <div class="description">
            您请求的速度太快了。为了保护服务器资源，我们暂时限制了您的访问。
        </div>

        <div class="countdown-container">
            <h2>访问将在以下时间后恢复：</h2>

            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>

            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">00</div>
                    <div class="countdown-label">小时</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">00</div>
                    <div class="countdown-label">分钟</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">00</div>
                    <div class="countdown-label">秒</div>
                </div>
            </div>
        </div>

        <div class="details">
            <h3>⏱️ 封禁详情</h3>
            <p><strong>您的IP地址：</strong> <span id="client-ip">{{ client_ip }}</span></p>
            <p><strong>访问路径：</strong> {{ target_url }}</p>
            <p><strong>预计解封时间：</strong> <span id="end-time"></span></p>
        </div>

        <div class="info">
            提示：无需刷新页面，倒计时将自动更新。频繁刷新可能导致封禁时间延长！
        </div>

        <div class="actions">
            <a href="/" class="btn">返回首页</a>
            <button id="retry-button" class="btn">重新尝试访问</button>
        </div>
    </div>

    <script>
        // 从模板传递的数据
        const endTimestamp = {{ end_time }};
        const totalBanTime = {{ retry_after }};

        // 更新倒计时显示
        function updateCountdown() {
            const now = Math.floor(Date.now() / 1000);
            let remaining = endTimestamp - now;

            if (remaining <= 0) {
                // 封禁结束，允许刷新
                document.querySelector('.description').innerHTML =
                    "封禁已结束！您现在可以重新访问了。";

                document.querySelector('.countdown-container h2').innerHTML =
                    "访问权限已恢复";

                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';

                document.getElementById('progress-bar').style.width = '0%';

                // 显示重新尝试按钮
                document.getElementById('retry-button').style.display = 'block';
                return;
            }

            // 计算小时、分钟、秒
            const hours = Math.floor(remaining / 3600);
            remaining %= 3600;
            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;

            // 更新显示
            document.getElementById('hours').textContent =
                hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent =
                minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent =
                seconds.toString().padStart(2, '0');

            // 更新进度条
            const progressPercent = 100 - (remaining / totalBanTime * 100);
            document.getElementById('progress-bar').style.width = `${progressPercent}%`;

            // 更新预计解封时间
            const endDate = new Date(endTimestamp * 1000);
            document.getElementById('end-time').textContent =
                `${endDate.toLocaleTimeString()} (${endDate.toLocaleDateString()})`;

            // 每秒更新一次
            requestAnimationFrame(updateCountdown);
        }

        // 重新尝试访问按钮事件
        document.getElementById('retry-button').addEventListener('click', function() {
            window.location.href = "{{ target_url }}";
        });

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
        });
    </script>
</body>
</html>
