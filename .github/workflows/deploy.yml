name: Auto-Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整 Git 历史

      # 将仓库名称转为小写（Docker 要求）
      - name: Normalize repo name to lowercase
        id: lowercase-repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT

      # 生成动态版本号（时间戳+短SHA）
      - name: Generate Dynamic Version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "VERSION=auto-$TIMESTAMP-$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "TAG_NAME=auto-$TIMESTAMP-$SHORT_SHA" >> $GITHUB_OUTPUT

      # 自动创建 Git 标签
      - name: Create Git Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "${{ steps.version.outputs.TAG_NAME }}" -m "Automated release for commit ${{ github.sha }}"
          git push origin "${{ steps.version.outputs.TAG_NAME }}"

      # 登录 GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 构建并推送 Docker 镜像
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest .
          docker tag ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest
          docker push ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}

      # 创建 GitHub Release（包含镜像信息）
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: "Release ${{ steps.version.outputs.VERSION }}"
          body: |
            ### 构建信息
            - **触发提交**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - **构建时间**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')

            ### Docker 镜像
            - **最新镜像**: `ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest`
            - **本次版本**: `ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}`
            - **拉取命令**:
              ```bash
              docker pull ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
              ```

            ### 变更内容
            $(git log --pretty=format:"- %h %s" -n 5 ${{ github.ref }})
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}