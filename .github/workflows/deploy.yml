name: Auto-Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 新增步骤：强制转为小写仓库路径
      - name: Normalize repo name to lowercase
        id: lowercase-repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Generate Dynamic Version
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "VERSION=auto-$TIMESTAMP-$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "TAG_NAME=auto-$TIMESTAMP-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag -a "${{ steps.version.outputs.TAG_NAME }}" -m "Automated release for commit ${{ github.sha }}"
          git push origin "${{ steps.version.outputs.TAG_NAME }}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 修改镜像名称：使用小写路径
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest .
          docker tag ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}
          docker push ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:latest
          docker push ghcr.io/${{ steps.lowercase-repo.outputs.REPO_LOWER }}:${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: "Release ${{ steps.version.outputs.VERSION }}"
          body: "Automated release triggered by commit ${{ github.sha }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}