    <style>
        :root {

            --card-shadow: rgba(0, 0, 0, 0.1);
            --primary-color: #3498db;

        [data-theme="dark"] {

            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0, 0, 0, 0.3);

            --secondary-color: #2c3e50;
            --secondary-hover: #34495e;
            --accent-color: #e74c3c;
            --accent-hover: #c0392b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);

            display: flex;
            flex-direction: column;
            justify-content: center;

            margin: 0;
            padding: 20px;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-speed) ease;
        }

        .theme-toggle:hover {

        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px var(--card-shadow);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 8em;
            font-weight: 700;
            margin-bottom: 0.2em;
            color: var(--accent-color);
            line-height: 1;
            position: relative;
        }

        .error-code::before {
            content: "404";
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: var(--accent-color);
            opacity: 0.05;
            font-size: 12em;
            z-index: -1;
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 1.5em;
            color: var(--text-color);
        }

        .categories-title {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: var(--text-color);
            opacity: 0.8;
        }

        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            transition: all var(--transition-speed) ease;
            font-weight: 500;
        }

        .category-link:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: var(--primary-color);
            text-decoration: none;
            padding: 10px 25px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .home-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-illustration {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .error-illustration svg {
            width: 100%;
            height: 100%;
        }

        .error-illustration .search-path {
            stroke: var(--accent-color);
        }

        .error-illustration .magnifier-path {
            fill: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .error-code {
                font-size: 6em;
            }
            .error-message {
                font-size: 1.2em;
            }
            .error-illustration {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
