<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆøÈóÆÈ¢ëÁéáÈôêÂà∂</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #e0f7fa;
            --secondary-hover: #b2ebf2;
            --accent-color: #e74c3c;
            --accent-hover: #c0392b;
            --border-radius: 10px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #2c3e50;
            --secondary-hover: #34495e;
            --accent-color: #e74c3c;
            --accent-hover: #c0392b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px var(--card-shadow);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 0.2em;
            color: var(--accent-color);
            line-height: 1;
            position: relative;
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: var(--text-color);
        }

        .info-box {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 120px;
        }

        .timer {
            font-size: 1.2em;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: bold;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: var(--primary-color);
            text-decoration: none;
            padding: 10px 25px;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all var(--transition-speed) ease;
        }

        .home-link:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-illustration {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .error-illustration svg {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            .error-code {
                font-size: 3em;
            }
            .error-message {
                font-size: 1.2em;
            }
            .error-illustration {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="themeToggle" class="theme-toggle" title="ÂàáÊç¢Ê∑±Ëâ≤/ÊµÖËâ≤Ê®°Âºè">üåì</button>
    </div>

    <div class="container">
        <div class="error-illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <circle cx="100" cy="100" r="80" fill="none" stroke="var(--accent-color)" stroke-width="10" stroke-dasharray="20 10" />
                <path d="M70 70 L130 130 M130 70 L70 130" stroke="var(--accent-color)" stroke-width="10" stroke-linecap="round" />
            </svg>
        </div>
        <h1 class="error-code">429</h1>
        <p class="error-message">ËØ∑Ê±ÇËøá‰∫éÈ¢ëÁπÅ</p>
        
        <div class="info-box">
            <div class="info-item">
                <span class="info-label">IPÂú∞ÂùÄ:</span>
                <span>{{ client_ip }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">ÁõÆÊ†áURL:</span>
                <span>{{ target_url }}</span>
            </div>
            <div class="info-item">
                <span class="info-label">Ëß£Â∞ÅÊó∂Èó¥:</span>
                <span id="unbanTime">{{ end_time|int|strftime('%Y-%m-%d %H:%M:%S') }}</span>
            </div>
        </div>
        
        <div class="timer">
            <span>Ââ©‰ΩôÂ∞ÅÁ¶ÅÊó∂Èó¥: </span>
            <span id="countdown">{{ retry_after|int }}</span>
            <span> Áßí</span>
        </div>
        
        <a href="/" class="home-link">ËøîÂõû‰∏ªÈ°µ</a>
    </div>

    <script>
        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®‰∏≠ÁöÑ‰∏ªÈ¢òËÆæÁΩÆ
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'üåû';
        } else if (currentTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'üåô';
        } else if (prefersDarkScheme.matches) {
            // Â¶ÇÊûúÁî®Êà∑Á≥ªÁªüÂÅèÂ•ΩÊ∑±Ëâ≤Ê®°Âºè
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'üåû';
        }
        
        // ‰∏ªÈ¢òÂàáÊç¢‰∫ã‰ª∂
        themeToggle.addEventListener('click', function() {
            let theme;
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                theme = 'light';
                this.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                theme = 'dark';
                this.textContent = 'üåû';
            }
            localStorage.setItem('theme', theme);
        });

        // ÂÄíËÆ°Êó∂ÂäüËÉΩ
        let countdown = parseInt(document.getElementById('countdown').textContent);
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                // ÂèØ‰ª•Âú®ËøôÈáåÊ∑ªÂä†Ëá™Âä®Âà∑Êñ∞È°µÈù¢ÁöÑ‰ª£Á†Å
            }
        }, 1000);
    </script>
</body>
</html>
