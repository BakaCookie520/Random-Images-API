<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å›¾ç‰‡ç®¡ç†åå°</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --card-bg: #fff;
            --card-shadow: rgba(0, 0, 0, 0.1);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #e0f7fa;
            --secondary-hover: #b2ebf2;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --border-radius: 10px;
            --transition-speed: 0.3s;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0, 0, 0, 0.3);
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --secondary-color: #2c3e50;
            --secondary-hover: #34495e;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --success-color: #2ecc71;
            --success-hover: #27ae60;
            --border-color: #444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        h1 {
            font-size: 2em;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--card-shadow);
            padding: 20px;
            margin-bottom: 30px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: background-color var(--transition-speed) ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        .folder-list, .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .folder-item, .image-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px var(--card-shadow);
            overflow: hidden;
            transition: transform var(--transition-speed) ease, 
                        box-shadow var(--transition-speed) ease;
        }

        .folder-item:hover, .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--card-shadow);
        }

        .folder-content, .image-content {
            padding: 15px;
        }

        .folder-name, .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .folder-actions, .image-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .image-preview {
            height: 180px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--secondary-color);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-speed) ease;
        }

        .image-item:hover .image-preview img {
            transform: scale(1.05);
        }

        .upload-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .logout-btn {
            color: var(--danger-color);
            text-decoration: none;
            font-weight: 500;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .close {
            color: var(--text-color);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .folder-list, .image-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>å›¾ç‰‡ç®¡ç†åå°</h1>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">ğŸŒ“</button>
                <a href="{{ url_for('admin.logout') }}" class="logout-btn">é€€å‡ºç™»å½•</a>
            </div>
        </div>

        {% if message %}
        <div class="alert {{ 'alert-success' if success else 'alert-danger' }}">
            {{ message }}
        </div>
        {% endif %}

        <!-- æ–‡ä»¶å¤¹ç®¡ç† -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">å›¾ç‰‡é›†åˆç®¡ç†</h2>
                <button class="btn btn-primary" onclick="showModal('newFolderModal')">æ–°å»ºå›¾ç‰‡é›†åˆ</button>
            </div>
            
            <div class="folder-list">
                {% for folder in folders %}
                <div class="folder-item">
                    <div class="folder-content">
                        <div class="folder-name">{{ folder }}</div>
                        <div class="folder-actions">
                            <a href="{{ url_for('admin.view_folder', folder_name=folder) }}" class="btn btn-secondary">æŸ¥çœ‹</a>
                            <button class="btn btn-danger" onclick="confirmDeleteFolder('{{ folder }}')">åˆ é™¤</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- è¿”å›é¦–é¡µé“¾æ¥ -->
        <a href="{{ url_for('main.serve_main_page') }}" class="back-link">è¿”å›é¦–é¡µ</a>
    </div>

    <!-- æ–°å»ºæ–‡ä»¶å¤¹æ¨¡æ€æ¡† -->
    <div id="newFolderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">æ–°å»ºå›¾ç‰‡é›†åˆ</h3>
                <span class="close" onclick="hideModal('newFolderModal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="newFolderForm" action="{{ url_for('admin.create_folder') }}" method="post">
                    <div class="form-group">
                        <label for="folder_name">é›†åˆåç§°</label>
                        <input type="text" id="folder_name" name="folder_name" class="form-control" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('newFolderModal')">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="document.getElementById('newFolderForm').submit()">åˆ›å»º</button>
            </div>
        </div>
    </div>

    <!-- åˆ é™¤æ–‡ä»¶å¤¹ç¡®è®¤æ¨¡æ€æ¡† -->
    <div id="deleteFolderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ç¡®è®¤åˆ é™¤</h3>
                <span class="close" onclick="hideModal('deleteFolderModal')">&times;</span>
            </div>
            <div class="modal-body">
                <p>ç¡®å®šè¦åˆ é™¤å›¾ç‰‡é›†åˆ "<span id="folderToDelete"></span>" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼Œé›†åˆä¸­çš„æ‰€æœ‰å›¾ç‰‡éƒ½å°†è¢«åˆ é™¤ã€‚</p>
                <form id="deleteFolderForm" action="{{ url_for('admin.delete_folder') }}" method="post">
                    <input type="hidden" id="delete_folder_name" name="folder_name">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('deleteFolderModal')">å–æ¶ˆ</button>
                <button class="btn btn-danger" onclick="document.getElementById('deleteFolderForm').submit()">åˆ é™¤</button>
            </div>
        </div>
    </div>

    <script>
        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ä¸»é¢˜è®¾ç½®
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'ğŸŒ';
        } else if (currentTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'ğŸŒ™';
        } else if (prefersDarkScheme.matches) {
            // å¦‚æœç”¨æˆ·ç³»ç»Ÿåå¥½æ·±è‰²æ¨¡å¼
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'ğŸŒ';
        }
        
        // ä¸»é¢˜åˆ‡æ¢äº‹ä»¶
        themeToggle.addEventListener('click', function() {
            let theme;
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                theme = 'light';
                this.textContent = 'ğŸŒ™';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                theme = 'dark';
                this.textContent = 'ğŸŒ';
            }
            localStorage.setItem('theme', theme);
        });

        // æ¨¡æ€æ¡†åŠŸèƒ½
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // ç¡®è®¤åˆ é™¤æ–‡ä»¶å¤¹
        function confirmDeleteFolder(folderName) {
            document.getElementById('folderToDelete').textContent = folderName;
            document.getElementById('delete_folder_name').value = folderName;
            showModal('deleteFolderModal');
        }

        // å…³é—­æ¨¡æ€æ¡†å½“ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let i = 0; i < modals.length; i++) {
                if (event.target === modals[i]) {
                    modals[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
